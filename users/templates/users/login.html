{% extends 'recipes/base.html' %}{% load crispy_forms_tags %}
<!---->

{% block content %}
<div class="container">
    <form method="POST">
        {% csrf_token %}
        <fieldset class="form-group">
            <legend class="border-bottom mb-4">Log In!</legend>
            {{ form.as_p }}
        </fieldset>
        <div class="form-group py-3">
            <button class="btn btn-outline-info" type="submit">Login</button>
        </div>
    </form>
    <div class="border-top pt-3">
        <a href="#">Don't have an account? Register right here.</a>
    </div>
</div>
{% endblock content %}
